<div class="chat-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h1>Chat</h1>

    <label for="msg"><strong>Message</strong></label>
    <textarea placeholder="Type message.." id="msg" name="msg" required></textarea>

    <button type="submit" class="btn">Send</button>
    <button type="button" class="btn cancel" (click)="showChat()">Close</button>
  </form>
</div>
<button class="open-button" (click)="showChat()">Chat</button>
