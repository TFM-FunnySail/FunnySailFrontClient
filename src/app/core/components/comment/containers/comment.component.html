<div class="card m-2">
  <div class="row p-3">
    <div class="col-3">
      <img class="card-img-top img-card" src="{{comment.image}}" alt="Card image cap" >
    </div>
    <div class="col">
      <p>
        <strong>{{comment.user | translate}}</strong>
      </p>
      <p class="date">{{comment.date}}</p>
      <span *ngFor="let star of [0,1,2,3,4]">
        <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon">star_rate</mat-icon>
      </span>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text">{{comment.comment | translate}}</p>
  </div>
</div>
