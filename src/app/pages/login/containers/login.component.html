<div class="container" style="text-align: center;">
  <div class="row justify-content-center">
    <div class="card" style="width: 36rem;">
      <p class="h4 text-center" style="margin-top:5%;">Login</p>
      <div class="card-body">
        <form [formGroup]="form" class="card d-flex justify-content-center form">
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Usuario" formControlName="email" required>
            <mat-error>Campo requerido</mat-error>
          </mat-form-field>
          <br/>
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
            <mat-error>Campo requerido</mat-error>
          </mat-form-field>
          <br/>
          <button class="btn btn-proyecto" mat-raised-button color="primary" (click)="login()">
            <span class="mat-body-2">Enviar</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
