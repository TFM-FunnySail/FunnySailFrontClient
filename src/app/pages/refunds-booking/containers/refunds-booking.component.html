<div class="container" style="margin-top: 15%">
  <div class="row">
    <h1><strong>Mis pedidos</strong></h1>
    <hr>
    <mat-button-toggle-group  #group="matButtonToggleGroup"  appearance="legacy" name="fontStyle" aria-label="Font Style" [value]="show" (change)="onValChange(group.value)">
      <mat-button-toggle value="true">Mis pedidos</mat-button-toggle>
      <mat-button-toggle value="false">Mis devoluciones</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="row mt-5" *ngIf="show === 'true'">
    <div *ngIf="countBookings > 0; else notBoats">
      <div class="col-3"  *ngFor="let book of bookings" >
        <app-rental-history-card [booking]="book"></app-rental-history-card>
      </div>
    </div>
  </div>
  <div class="row mt-5" *ngIf="show === 'false'">
    <div  *ngIf="countRefunds > 0; else notRefunds">
      <div class="col-3" *ngFor="let refund of refunds">
        <refunds [refund]="refund"></refunds>
      </div>
    </div>
  </div>
  <ng-template #notRefunds>
      <h1>No tienes devoluciones</h1>
  </ng-template>
  <ng-template #notBoats>
    <h1>No tienes devoluciones</h1>
  </ng-template>
</div>
