<div class="container" style="margin-top:100px; padding-bottom: 70px;">
  <div class="row" *ngIf="exist">
    <div class="col-md">
      <p class="h2">{{activity.name}}</p>
      <hr>
      <p>
        {{activity.description}}
      </p>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-md" style="text-align: center;">
            <img alt='Capacity icon' src="assets/capacity.png" width="35" style="margin-bottom:10px;">
            <p>{{activity.activityDate}}</p>
          </div>
          <div class="col-md" style="text-align: center;">
            <img alt="price icon" src="assets/price-tag.png" width="35" style="margin-bottom:10px;">
            <p>{{activity.price}} â‚¬</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md">
      <form [formGroup]="form" class="justify-content-center form">
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="initialDate" [matDatepicker]="initialDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="initialDate"></mat-datepicker-toggle>
          <mat-datepicker #initialDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="endDate" [matDatepicker]="endDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Personas</mat-label>
          <input matInput type="number" formControlName="totalPeople">
        </mat-form-field>
        <button class="btn btn-proyecto" mat-raised-button color="primary" (click)="booking()">
          <span class="mat-body-2">Reservar</span>
        </button>
      </form>
    </div>
  </div>
</div>
